{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-orange-500 flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
        <div class="mb-4">
            <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Merci pour votre soumission!</h2>
        <p class="text-gray-600 mb-6">Nous avons bien reçu votre demande. Un membre de notre équipe vous contactera très prochainement.</p>
        <a href="{{ url_for('index') }}" 
           class="inline-block px-6 py-2 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600 transition-colors">
            Retour à l'accueil
        </a>
    </div>
</div>
{% endblock %}
